<simple-app-header [header]="headerModel"></simple-app-header>

<ion-content padding>
  <h2>Description:</h2>
  <p>{{recipe.description}}</p>
  <h2>Ingredients:</h2>
  <ion-list>
    <ion-item *ngFor="let p of recipe.products">
      <p>{{p.product.name}}</p>
      <p>{{p.weight}}g</p>
    </ion-item>
  </ion-list>
  <button ion-button (click)="createGroceryList()">
    Create grocery list
  </button>
  <h2>Notes:</h2>
  <div id="note-scroll">
    <ion-item *ngFor="let note of recipe.notes">
      <p>{{note.text}}</p>
      <p>{{note.createdTime | date:"MM/dd/yyyy HH:mm"}}</p>
    </ion-item>
  </div>
  <div class="message-form">
    <ion-textarea rows="1" [(ngModel)]="myNote" placeholder="Add note"></ion-textarea>
    <button ion-button secondary (click)="addNote()">
      <ion-icon ios="md-arrow-forward" md="md-arrow-forward"></ion-icon>
    </button>
  </div>
</ion-content>
